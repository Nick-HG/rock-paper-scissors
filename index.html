<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body style="text-align: center;">

    <header class="title">
        <h1>Rock Paper Scissor</h1>
    </header>

    <main>
        <!--Display score of player & computer-->
        <div class="score" style="display: flex; justify-content: space-evenly;">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
            </div>
        </div>

        <div class="move">Choose your hand</div>
        <br>
        <!--No of moves left before game ends-->
        <div class="moves-left">Moves left: 5</div>
        <br>
        
        <!--Options available to the player-->
        <div class="options">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <br>
        <!--Final result-->
        <div class="result"></div>
        <br>
        <!--Reload the game-->
        <button class="restart">Restart</button>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Return 'rock', 'paper', or 'scissors' at random from array upon execution
        let playerScore = 0
        let computerScore = 0
       
        function getComputerChoice() {
            const items = ["rock", "paper", "scissors"];
            return items[Math.floor(Math.random()*items.length)]; //no .length returns undefined
        }
        
        function playRound(playerSelection, computerSelection) {
            //TIES
            if (playerSelection === "rock" && computerSelection === "rock") {
                return "It's a tie! You both chose rock";
            } else if (playerSelection === "scissors" && computerSelection === "scissors") {
                return "It's a tie! You both chose scissors";
            } else if (playerSelection === "paper" && computerSelection === "paper") {
                return "It's a tie! You both chose paper";
            //PLAYER WINS
            } else if (playerSelection === "rock" && computerSelection === "scissors") {
                playerScore++
                return ("You win! Rock blunts scissors");
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                playerScore++
                return ("You win! Paper covers rock");
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                playerScore++
                return ("You win! Scissors slice paper");
            // COMPUTER WINS
            } else if (playerSelection === "scissors" && computerSelection === "rock") {
                computerScore++
                return ("You lose! Scissors cannot slice rock");
            } else if (playerSelection === "paper" && computerSelection === "scissors") {
                computerScore++
                return ("You lose! Paper is cut by scissors");
            } else if (playerSelection === "rock" && computerSelection === "paper") {
                computerScore++
                return ("You lose! Rock is covered by paper");
            }
        }  

        const playerSelection = "rock";
        const computerSelection = getComputerChoice();
        console.log(playRound(playerSelection, computerSelection));

    </script>
</body>
</html>

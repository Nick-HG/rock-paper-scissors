<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Initial score tracker - playerScore++ and computerScore++ in playRound function will increment scores after each round completion
        let playerScore = 0
        let computerScore = 0
       
        //Return 'rock', 'paper', or 'scissors' at random from array upon execution
        function getComputerChoice() {
            const items = ["rock", "paper", "scissors"];
            return items[Math.floor(Math.random()*items.length)]; //.length specifies to include all items from array
        }
        
        //Create function of potential round outcomes and their respective return messages
        function playRound(playerSelection, computerSelection) {
            //TIES
            if (playerSelection === "rock" && computerSelection === "rock") {
                return "It's a tie! You both chose rock";
            } else if (playerSelection === "scissors" && computerSelection === "scissors") {
                return "It's a tie! You both chose scissors";
            } else if (playerSelection === "paper" && computerSelection === "paper") {
                return "It's a tie! You both chose paper";
            //PLAYER WINS
            } else if (playerSelection === "rock" && computerSelection === "scissors") {
                playerScore++
                return ("You win! Rock blunts scissors");
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                playerScore++
                return ("You win! Paper covers rock");
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                playerScore++
                return ("You win! Scissors slice paper");
            // COMPUTER WINS
            } else if (playerSelection === "scissors" && computerSelection === "rock") {
                computerScore++
                return ("You lose! Scissors cannot slice rock");
            } else if (playerSelection === "paper" && computerSelection === "scissors") {
                computerScore++
                return ("You lose! Paper is cut by scissors");
            } else if (playerSelection === "rock" && computerSelection === "paper") {
                computerScore++
                return ("You lose! Rock is covered by paper");
            }
        }  

        //Create function to initialise game loop with user input and call the arguments from playRound & getComputerChoice functions
        function game() {
            for (let i = 0; i < 5; i++) {
                const playerSelection = prompt("Choose your hand").toLowerCase();
                const computerSelection = getComputerChoice();
                console.log(playRound(playerSelection, computerSelection));
            }
            if (playerScore > computerScore) {
                    return "Congratulations! You beat the computer";
                } else if (playerScore < computerScore) {
                    return "Unlucky this time, the computer beat you";
                } else if (playerScore === computerScore) {
                    return "You tied with the computer";
                }
        }

        console.log(game());

    </script>
</body>
</html>
